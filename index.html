<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fde2e4;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Envelope */
        .envelope {
            width: 100%;
            height: 180px;
            background: linear-gradient(to bottom, #f8b4b4 0%, #f29292 100%);
            position: absolute;
            top: 50px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Envelope Flap */
        .flap {
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #ff5c5c 0%, #e74c3c 100%);
            position: absolute;
            top: 0;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transition: transform 1s ease-in-out, opacity 0.5s, top 1s ease-in-out;
            transform-origin: top;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
        }

        /* Name Tag Before Opening */
        .name-tag {
            position: absolute;
            top: 90px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #6d2e2e;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }

        /* Message Card */
        .message {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 80%;
            height: 100px;
            background-color: transparent;
            position: absolute;
            top: 90px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Open Button */
        button {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff5c5c;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, opacity 0.5s;
        }

        button:hover {
            background-color: #e74c3c;
        }

        /* Open state animations */
        .open .flap {
            top: -120px;  /* Moves up before disappearing */
            opacity: 0;
        }

        .open .message {
            opacity: 1;
            transform: translateY(0);
        }

        .open .name-tag {
            opacity: 0;
        }

        .hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            bottom: 20px;
            left: 50%;
            font-size: 24px;
            color: red;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -200px);
                opacity: 0;
            }
        }

        .heart-footer {
            position: absolute;
            bottom: -10px;
            left: 50%;
            font-size: 18px;
            color: red;
            animation: floatSmallUp 2s ease-out forwards;
        }

        .footer {
        position: fixed;
        bottom: 10px;
        right: 15px;
        font-size: 14px;
        color: #6d2e2e;
        font-weight: bold;
        opacity: 0.8;
        font-family: 'Arial', sans-serif;
        }
        @keyframes floatSmallUp {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="envelope-container">
    <div class="flap"></div>
    <div class="envelope"></div>
    <div class="name-tag">üéÅ With Love, Resab</div>
    <div class="message">üíñ"Just wanted to remind you how awesome you are and how lucky I am to have you."üíñ</div>
    <button onclick="openEnvelope()">Open</button>
</div>
<!-- Footer -->
<div class="footer">@ByResab:)</div>


<script >
    function openEnvelope() {
        let container = document.querySelector(".envelope-container");
        let button = document.querySelector("button");
        container.classList.add("open");
        button.classList.add("hide");  // Hide button

        // Generate floating hearts (outside envelope)
        for (let i = 0; i < 40; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = `${Math.random() * 80 + 10}%`;
            heart.style.animationDuration = `${Math.random() * 1 + 1.5}s`;

            document.body.appendChild(heart);

            // Remove hearts after animation
            setTimeout(() => heart.remove(), 2000);
        }

        // Generate small hearts from envelope (footer effect)
        for (let i = 0; i < 6; i++) {
            let heartFooter = document.createElement("div");
            heartFooter.classList.add("heart-footer");
            heartFooter.innerHTML = "‚ù§Ô∏è";
            heartFooter.style.left = `${Math.random() * 60 + 20}%`;
            heartFooter.style.animationDuration = `${Math.random() * 1 + 1}s`;

            document.querySelector(".envelope").appendChild(heartFooter);

            // Remove small hearts after animation
            setTimeout(() => heartFooter.remove(), 2000);
        }
    }
</script>

</body>
</html>
